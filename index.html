<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row" id="9">
            <div class="col-1 hour">9AM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="10">
            <div class="col-1 hour">10AM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="11">
            <div class="col-1 hour">11AM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="12">
            <div class="col-1 hour">12PM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="13">
            <div class="col-1 hour">1PM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="14">
            <div class="col-1 hour">2PM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="15">
            <div class="col-1 hour">3PM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="16">
            <div class="col-1 hour">4PM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
        <div class="row" id="17">
            <div class="col-1 hour">5PM</div>
            <div class="col-10 description"></div>
            <div class="col-1 d-flex saveBtn"><span class="oi oi-document"></span></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
